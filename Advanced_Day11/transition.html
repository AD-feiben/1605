<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡</title>
    <style>
        .box {
            border: 1px solid #000;
            margin: 100px auto;
            display: block;
            width: 100px;
            height: 100px;
            background-color: #0000FF;
            /*过渡的属性  过渡时间  过渡函数  延迟时间*/
            transition: width 2s linear 1s;
        }
        .box:hover {
            width: 200px;
        }

    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
