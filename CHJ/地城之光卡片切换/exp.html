<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/exp.css">
        <script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/exp.js"></script>
        <title>切牌效果</title>
</head>
<body>
    <!--游戏截图-->
    <div class="secpic">
        <div class="secpiclr">
                <a href="javascript:;"><img src="./img/secpic.jpg" alt=""></a>
        </div>
    </div>
    <!--游戏截图结束-->
    <!--图片弹窗-->
	<div class="loadBox">
		<div class="showBg"></div>
		<div class="sbox">
			<div class="pictures">
				<img src="./img/picture5.png" alt="" style="z-index:1">
				<img src="./img/picture4.png" alt="" style="z-index:2">
				<img src="./img/picture3.png" alt="" style="z-index:3">
				<img src="./img/picture2.png" alt="" style="z-index:4">
				<img src="./img/picture1.png" alt="" style="z-index:5">
			</div>
			<div class="l-arrow">
				<a href="javascript:;"></a>
			</div>
			<div class="r-arrow">
				<a href="javascript:;"></a>
			</div>
			<div class="closeBox"></div>
		</div>
	</div>
	<!--图片弹窗结束-->
</body>
</html>
