<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 245px;
            height: 145px;
            /*border: 1px solid #000;*/
            background: url(img/bird.png) no-repeat;
        }
    </style>
</head>
<body>
<div></div>
<script>
    var box = document.querySelector("div");
    var i = 0, j = 0;
    setInterval(function () {
        box.style.backgroundPosition
            = -245 * (i % 4) + "px " + (-145 * (j % 2)) + "px";
        i++;
        if(i % 4 == 0){
            j++;
        }
        /*if(i % 8 == 0){
            j = 0;
        }else if(i % 4 == 0){
            j = 1;
        }*/
    }, 100);
</script>
</body>
</html>
